name: Deploy

on:
    workflow_dispatch:
        inputs:
            branch_hash:
                description: Branch hash (default) or revision to deploy
            environments:
                description: The environment to deploy to
                type: choice
                default: testing
                options:
                - testing
                - production

jobs:
    deploy:
            runs-on: ubuntu-latest
            permissions:
                contents: read
                packages: write
            steps:
                - name: Deploy to ${{inputs.environments}}
                  uses: hathitrust/github_actions/deploy@v1
                  with:
                    image: ghcr.io/${{ github.repository }}:${{ inputs.branch_hash || github.sha}}
                    file: environments/metadata_processing/${{inputs.environments}}/catalog-indexing-image.txt
                    CONFIG_REPO_RW_APP_ID: ${{ vars.CONFIG_REPO_RW_APP_ID }}
                    CONFIG_REPO_FULL_NAME: ${{ vars.CONFIG_REPO_FULL_NAME }}
                    CONFIG_REPO_RW_KEY: ${{secrets.CONFIG_REPO_RW_KEY}}
